<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas Mercado Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ventas Mercado Pago</h1>
        </header>

        <div class="form-container">
            <form id="ventaForm">
                <label for="tipoVenta">Tipo de Venta</label>
                <select id="tipoVenta">
                    <option value="transferencia">Transferencia</option>
                    <option value="codigoQR">Código QR</option>
                </select>
                
                <label for="monto">Monto de la Venta</label>
                <input type="number" id="monto" placeholder="Monto" required>
                
                <button type="submit" class="btn">Registrar Venta</button>
            </form>
        </div>

        <div class="totales">
            <h2>Totales</h2>
            <div>
                <span>Transferencias: </span><span id="totalTransferencias">0</span>
            </div>
            <div>
                <span>Código QR: </span><span id="totalCodigoQR">0</span>
            </div>
            <div>
                <span>Total Ventas: </span><span id="totalVentas">0</span>
            </div>
        </div>

        <div class="acciones">
            <button id="verRegistros" class="btn">Ver Registros</button>
            <button id="verPorDiaBtn" class="btn">Ver Ventas del Día</button>
        </div>

        <div id="registros" class="registros-container">
            <h2>Registros de Ventas</h2>
            <table id="tablaRegistros">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaRegistros"></tbody>
            </table>
            <button id="toggleButton" class="btn">Expandir Registros</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
